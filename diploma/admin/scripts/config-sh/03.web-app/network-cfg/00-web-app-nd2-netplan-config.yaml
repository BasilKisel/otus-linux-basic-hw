# This configuration for web-app-nd2 VM for Otus Linux Bacis Course.
# web-app-nd2 is always at 192.168.1.16
network:
  renderer: networkd # networkd is a default for now, but who knows all posibilities
  ethernets:
    eth0:
      dhcp4: true
      addresses:
        - 192.168.1.16/24
  version: 2
