# This configuration for Bootsrap VM for Otus Linux Bacis Course.
# Bootstrap always at 192.168.1.11 with a name "diploma-bootstrap"
network:
  renderer: networkd # networkd is a default for now, but who knows all posibilities
  ethernets:
    eth0:
      dhcp4: true
      addresses:
        - 192.168.1.11/24
  version: 2
